<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>GeoShooter – Twin‑Stick Arena</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
      font-family: 'Courier New', monospace;
    }
    
    canvas {
      display: block;
      margin: 0 auto;
      background: #000;
    }
    
    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      color: #0f0;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      z-index: 10;
      user-select: none;
      text-shadow: 0 0 5px #0f0;
    }
    
    #ui span {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <canvas id="game"></canvas>
  <div id="ui">
    Score: <span id="score">0</span> &nbsp;
    Lives: <span id="lives">3</span>
  </div>
  <script src="audio.js"></script>
  <script src="game.js"></script>
</body>
</html>
